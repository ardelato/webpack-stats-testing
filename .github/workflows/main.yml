name: Webpack-CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Webpack
        run: BUNDLE_STATS_BASELINE=true npx webpack

      - run: ls node_modules/.cache/bundle-stats
